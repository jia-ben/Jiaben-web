<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libs/marked.min.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="logo">LOGO-liujiaben</div>
    </header>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="notes.html">笔记</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">设置</a>
                <div class="dropdown-content">
                    <div class="dropdown-submenu">
                        <a href="javascript:void(0)" class="submenu-btn">主题</a>
                        <div class="submenu-content">
                            <a href="#" onclick="setTheme('pink')">粉色</a>
                            <a href="#" onclick="setTheme('blue')">蓝色</a>
                            <a href="#" onclick="setTheme('black')">黑色</a>
                        </div>
                    </div>
                    <!-- 你可以在这里添加更多设置选项 -->
                </div>
            </li>
        </ul>
    </nav>
    <!-- 主体内容 -->
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div>
                <h3>笔记列表</h3>
                <ul id="file-list">
                    <!-- 动态生成的文件列表 -->
                </ul>
            </div>
            <div>
                <h3>当前笔记目录</h3>
                <!-- 当前文件的目录 -->
                <div id="markdown-toc" class="toc"></div>
            </div>
        </aside>
        <!-- 内容区域 -->
        <main class="content">
            <div id="markdown-content"></div>
        </main>
    </div>
    <!-- 底部 -->
    <footer>
        <p>联系方式：example@example.com</p>
    </footer>
    <script src="script.js"></script>
    <script src="libs/marked.min.js"></script>
    <script src="libs/markdown-loader.js"></script>
</body>
</html>
